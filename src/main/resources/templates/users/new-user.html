<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>

<br>
<div class="container">


    <form th:action="@{/user/save}" th:object="${user}" method="POST">

        <div class="form-group row">
            <input type="text" placeholder="First Name" th:field="${user.firstName}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Last Name" th:field="${user.lastName}">
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Email Address" th:field="${user.email}">
        </div>

        <button class="btn btn-info col-2" type="submit">Enter User</button>

    </form>
</div>

</body>

</html>
